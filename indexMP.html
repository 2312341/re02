<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="MP.css" />
    <title>Hover Card</title>
  </head>
  <body>
    <div class="card">
      <div class="inner">
        <!--  -->
        <div class="front">
          <div class="banner">
            <img src="banner.png" alt="banner" width="100%" />
          </div>
          <div class="profile alignment">
            <img src="her.jpg" alt="avatar" class="avatar" />
            <h3 class="title">坚持是为了更美好的以后</h3>
            <h3 class="subtitle">long time no see</h3>
          </div>
        </div>
        <!--  -->
        <div class="back">
          <div class="alignment">
            <p class="text">
              希望它可以在我不在你身边的时候陪着你。我觉得可可爱爱的
            </p>
            <p class="address">相信我们<br />@zjp</p>
          </div>
        </div>
        <!--  -->
      </div>
    </div>
  </body>
</html>
